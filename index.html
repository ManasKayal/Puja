<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puja Contest Registration Form</title>
  <style>
    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container styles */
    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Header styles */
    h1 {
      text-align: center;
      color: #ff6f61;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #ff3e2f;
    }

    /* Image styles */
    img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 100%;
      border-radius: 8px;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Puja Contest Registration Form</h1>
    <img src="your-image-url.jpg" alt="Puja Event">
    <form action="https://your-backend-endpoint" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="birth_certificate">Upload Birth Certificate:</label>
      <input type="file" id="birth_certificate" name="birth_certificate" accept=".jpg, .jpeg, .png, .pdf" required>

      <label for="payment">Online Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="gpay">GPay</option>
        <option value="phonepay">PhonePay</option>
        <option value="paytm">Paytm</option>
        <option value="amazonpay">Amazon Pay</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
